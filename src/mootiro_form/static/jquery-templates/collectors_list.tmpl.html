<script id="collectorsTable" type="text/x-jquery-tmpl">
  <div class="EmptyListMessage" style="display: none;">
    You are not collecting responses to this form yet.<br />
    Create one clicking on one of the buttons above.
  </div>
   <table id="CollectorsListTable" class="ListTable">
    <thead>
      <th class="CollectorName">name</th>
      <th>type</th>
      <!-- TODO: <th>entries</th> -->
      <th>start date</th>
      <th>end date</th>
      <th>edit</th>
      <th>copy</th>
      <th>delete</th>
    </thead>
    <tbody id="collectorsRows"></tbody>
  </table>
</script>

<script id="collectorRow" type="text/x-jquery-tmpl">
  <tr>
    <td class="CollectorName">${name}</td>
    <td>${type}</td>
    <!-- TODO: <td>${entries_num}</td> -->
    <td class="dateField">${start_date}</td>
    <td class="dateField">${end_date}</td>
    <td>
      <img id="edit-collector-${id}" class="editIcon"
        title="edit" alt="edit"
        src="${static_url('mootiro_form:static/img/icons-root/edit.png')}" />
    </td>
    <td>
      <img id="copy-collector-${id}" class="copyIcon"
        title="copy" alt="copy"
        src="${static_url('mootiro_form:static/img/icons-root/copy.png')}" />
    </td>
    <td>
      <img id="delete-collector-${id}" class="deleteIcon"
        title="delete" alt="delete"
        src="${static_url('mootiro_form:static/img/icons-root/delete.png')}" />
    </td>
  </tr>
</script>
