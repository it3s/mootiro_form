<script id="collectorsTable" type="text/x-jquery-tmpl">
  <div id="EmptyListMessage" style="display: none;">
    ${tr("This form is not collecting entries yet.")}<br />
    ${tr("Click on one of the buttons above to create a collector.")}
  </div>
  <table id="CollectorsListTable" class="ListTable">
    <thead>
      <th class="CollectorName">${tr("name")}</th>
      <th>${tr("type")}</th>
      <!-- TODO: <th>${tr("entries")}</th> -->
      <th>${tr("status")}</th>
      <th>${tr("start date")}</th>
      <th>${tr("end date")}</th>
      <th>${tr("edit")}</th>
      <!-- TODO: <th>${tr("copy")}</th> -->
      <th>${tr("delete")}</th>
    </thead>
    <tbody id="collectorsRows"></tbody>
  </table>
</script>

<script id="collectorRow" type="text/x-jquery-tmpl">
  <tr id="collector-${id}">
    <td class="CollectorName">${name}</td>
    <td><a href="${jurl('entry_form_slug', 'view_form', 'slug', slug)}">${display_type}</a></td>
    <!-- TODO: <td>${entries_num}</td> -->
    <td> ${translated_status} </td>
    <td class="dateField tinyFont">{{if limit_by_date}} ${start_date} {{/if}}</td>
    <td class="dateField tinyFont">{{if limit_by_date}} ${end_date} {{/if}}</td>
    <td>
      <img id="edit-${type}-${id}" class="editIcon"
        title="${tr('edit this collector')}" alt="edit"
          src="/static/img/icons-root/edit.png" />
    </td>
    <!--
    <td>
      <img id="iconCopy-${id}" class="copyIcon"
        title="${'copy this collector'}" alt="copy"
        src="/static/img/icons-root/copy.png" />
    </td>
    -->
    <td>
      <img id="delete-${type}-${id}" class="deleteIcon"
        title="${tr('delete this collector')}" alt="delete"
          src="/static/img/icons-root/delete.png" />
        <div id="confirm-deletion-${id}" style="display: none;">
        ${tr('Do you really wish to delete the collector "[0]"?').interpol(name)}
        </div>
    </td>
  </tr>
</script>
