    <a href="#" id="field-category-${category_id}"><span
         id="cname-${category_id}">${category_name}</span></a>
    <input id="cname-input-${category_id}" size="" style="display: none;"

    <div>

        ${tr("You do not yet have any forms in this category.")}

        <table class="ListTable">
          <thead>
            <th class="selectAll" colspan="2">

              <label for="selectAll-input">${tr("name")}</label>

<script id="formTemplate" type="text/x-jquery-tmpl">
  <tr id="form-${form_id}">
    <!-- <td class="formSelect">
      <input type="checkbox" name="select-form-${form_id}"/></td> -->
    <td> </td> <!-- remove this line after select is used again -->
    <td class="formName">
      <div id="fname-edit-${form_id}">
        <input id="fname-input-${form_id}" size="" type="text" name="form_name"
         value="${form_name}"/>
        <p class="error" />
      </div>
      <span id="fname-${form_id}">
        {{if form_name.length < 25}}
          ${form_name}
        {{else}}
          ${form_name.substring(0, 25)}...
        {{/if}}
      </span>
      {{if form_description}}
        <p id="fdescription-${form_id}">
          {{if form_description.length < 140}}
            ${form_description}
          {{else}}
            ${form_description.substring(0, 140)} ...
          {{/if}}
        </p>
      {{/if}}
    </td>
    <td>
      <a id="no-entries-${form_id}"
          title="${tr('entries to this form')}">
          ${form_entries}
          <span id='newEntries'>{{if form_new_entries != 0}}
           ${'(' + form_new_entries + ')'}{{/if}}</span></a>
    </td>
    <td>
      <a href="${jurl('form', 'edit', 'id', form_id)}">
        <img class="edit_button" title="${tr('edit this form')}" alt="edit"
         src="${jurl('root') + 'static/img/icons-root/edit.png'}"
         id="edit-form-${form_id}" /></a>
    </td>
    <td>
      <a href="${durl('form', dict('action', 'view', 'id', form_id))}">
        <img class="view_button" title="${tr('preview this form')}" alt="view"
          src="${jurl('root') + 'static/img/icons-root/view.png'}"
          id="view-form-${form_id}" />
      </a>
    </td>
    <td>
      <a href="${jurl('collectors', null, 'id', form_id)}">
          <img id="collect-form-${form_id}" title="${tr('collectors for this form')}"
           alt="collectors"
           src="${jurl('root') + 'static/img/icons-root/collect.png'}"/>
      </a>
    </td>
    <td class="tinyFont">
      {{if form_status=='edition'}}${tr('edition')}{{/if}}
      {{if form_status=='pending'}}${tr('pending')}{{/if}}
      {{if form_status=='published'}}${tr('published')}{{/if}}
      {{if form_status=='closed'}}${tr('closed')}{{/if}}
      <br />
      {{if form_status_num}}(${form_status_num}){{/if}}
    </td>
    <td>${form_questions}</td>
    <td class="tinyFont">${form_created}</td>
    <td class="tinyFont">${form_modified}</td>
    <td>
      <img id="copy-form-${form_id}" title="${tr('copy this form')}" alt="copy"
           src="${jurl('root') + 'static/img/icons-root/copy.png'}"/>
    </td>
    <!-- <td> share </td> -->
    <td>
      <img id="delete-form-${form_id}" class="delete_button"
           src="${jurl('root') + 'static/img/icons-root/delete.png'}"
           title="${tr('delete this form')}" alt="delete"/>
    </td>
  </tr>
</script>
