<!-- Jquery templates for the Number field type -->

<script type="text/x-jquery-tmpl" id="NumberOptions">
  <ul class='Props'>
    <li>
      <label for='EditDefault'>Default value</label>
      <p id='ErrorDefault' class='error'></p>
      <input type='text' name='defaul' value='${defaul}' id='EditDefault' />
    </li>
    <li>
      <!-- the 'num_type' field is not persisted, it just exists for more user-friendness -->
      <label><input type='radio' name='num_type' value='integer' {{if precision == 0}}checked='checked'{{/if}}/>integer</label>
      <label><input type='radio' name='num_type' value='decimal' {{if precision > 0}}checked='checked'{{/if}}/>decimal</label>
      <br/>
      <div id='EditPrecision' for='precision' {{if precision == 0}}style='display: none'{{/if}}>
        Precision:
        <select name='precision'>
          {{each rangeNum(1, 20)}}
          <option value='${$value}' {{if precision == $value}}selected = 'selected'{{/if}}>${$value}</option>
          {{/each}}
        </select>
        <br/>
        <label><input type='radio' name='separator' value='.' {{if separator == '.'}}checked='checked'{{/if}}/>dot (.)</label>
        <label><input type='radio' name='separator' value=',' {{if separator == ','}}checked='checked'{{/if}}/>comma (,)</label>
      </div>
      <br/>
      <div>
        <label> Prefix <input id='EditPrefix' type='text' name='prefix' value='${prefix}' style='width: 50px'></label>
        <label> Suffix <input id='EditSuffix' type='text' name='suffix' value='${suffix}' style='width: 50px'></label>
      </div>
    </li>
  </ul>
</script>

<script type="text/x-jquery-tmpl" id="NumberPreview">
  <span id="${id}_prefix">${prefix}</span>
  <input readonly type='text' id='${id}' name='${id}' value='${defaul}' />
  <span id="${id}_suffix">${suffix}</span>
</script>
