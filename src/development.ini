[app:formcreator]
use = egg:formcreator
mako.directories = formcreator:templates
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_templates = true
default_locale_name = en
db_string = sqlite:///%(here)s/formcreator.db
db_echo = false

[pipeline:main]
pipeline =
    egg:WebError#evalerror
    egg:repoze.tm2#tm
    formcreator

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543
