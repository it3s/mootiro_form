[app:formcreator]
use = egg:formcreator
mako.directories = formcreator:templates
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_templates = true
default_locale_name = en
db_string = sqlite:///%(here)s/data/formcreator.sqlite
db_echo = false
auth.password.hash.salt = Mootiro is awesome

session.type     = file
session.data_dir = %(here)s/data/sessions/data
session.lock_dir = %(here)s/data/sessions/lock
session.key      = FormCreatorSession
session.timeout  = 7200

[pipeline:main]
pipeline =
    egg:WebError#evalerror
    egg:repoze.tm2#tm
    formcreator

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543
